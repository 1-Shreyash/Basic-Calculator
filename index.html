<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bck"></div>
    <div class="main">
        <div class="calc">
            <input type="text" class="screen">
            <div class="grid-display">
                <div class="row">
                    <button class="keys">C</button>
                    <button class="keys">%</button>
                    <button class="keys"><i class="fa-solid fa-delete-left fa-sm" style="color: #ffffff;"></i></button>
                    <button class="keys">/</button>
                </div>
                <div class="row">
                    <button class="keys">7</button>
                    <button class="keys">8</button>
                    <button class="keys">9</button>
                    <button class="keys">*</button></div>
                <div class="row">
                    <button class="keys">4</button>
                    <button class="keys">5</button>
                    <button class="keys">6</button>
                    <button class="keys">-</button></div>
                <div class="row">
                    <button class="keys">1</button>
                    <button class="keys">2</button>
                    <button class="keys">3</button>
                    <button class="keys">+</button></div>
                <div class="row">
                    <button class="keys">00</button>
                    <button class="keys">0</button>
                    <button class="keys">.</button>
                    <button class="keys">=</button></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
